<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="mui.css">
    <style>
        *{
            margin: 0;
            padding:0;
            list-style: none;
            box-sizing: border-box;
        }
        span{
            display: inline-block;
            width: 20px;
            height:20px;
            background: #333;
            color:#fff;
            line-height: 20px;
            /*float: left;*/
            border-radius: 3px;
            text-align: center;
            /*margin-right: 2px;*/
        }
    </style>
</head>
<body>
<div class="time setTimeId">
    <span>1</span>&nbsp;<span>0</span>&nbsp;:&nbsp;<span>1</span>&nbsp;<span>5</span>
</div>
</body>
<script src="mui.js"></script>
<script src="jQuery.js"></script>
<script>
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;
    now.setMinutes(now.getMinutes() +15);
    var day = now.getDate();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    leftTimer(year, month, day, hour, minute, second);

    function leftTimer(year, month, day, hour, minute, second) {
        var leftTime = (new Date(year, month - 1, day, hour, minute, second)) - (new Date()); //计算剩余的毫秒数
        var days = parseInt(leftTime / 1000 / 60 / 60 / 24, 10); //计算剩余的天数
        var hours = parseInt(leftTime / 1000 / 60 / 60 % 24, 10); //计算剩余的小时
        var minutes = parseInt(leftTime / 1000 / 60 % 60, 10); //计算剩余的分钟
        var seconds = parseInt(leftTime / 1000 % 60, 10); //计算剩余的秒数
        var h1, h2, s1, s2;
        days = checkTime(days);
        hours = checkTime(hours);
        minutes = checkTime(minutes);
        seconds = checkTime(seconds);
        if(seconds >= 0) {
            setTimeout("leftTimer(" + year + "," + month + "," + day + "," + hour + "," + minute + "," + second + ")", 1000);
        } else {
            // alert("请求超时");
            mui.alert('订单支付超时', '', function() {
                window.location.href = ".html";
            })
        }

        if($(".setTimeId")[0]) {
            minutes = minutes.toString();
            h1 = minutes.substring(0, 1);
            h2 = minutes > 0 ? minutes.substring(1, 2) : 0;
            seconds = seconds.toString();
            s1 = seconds.substring(0, 1);
            s2 = seconds > 0 ? seconds.substring(1, 2) : 0;

            $(".setTimeId").html("<span>" + h1 + "</span>&nbsp;<span>" + h2 + "</span>&nbsp;:&nbsp;<span>" + s1 + "</span>&nbsp;<span>" + s2 + "</span>");
        }

        if($(".dateId")[0]) {
            $(".dateId").html(days + "天 " + hour + " : " + minutes + " : " + seconds);
        }
        //console.log(year + "," + month + "," + day + "," + hour + "," + minute + "," + second);
        //console.log("days:"+days+" hour:"+hour+ " minutes:"+minutes+ " seconds:"+seconds);

    }

    function checkTime(i) { //将0-9的数字前面加上0，例1变为01
        if(i < 10) {
            i = "0" + i;
        }
        return i;
    }
</script>
</html>
